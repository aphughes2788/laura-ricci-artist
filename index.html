          <script type="text/javascript">
            $('#portraits, #portraits-mobile').click(function() {
              $('#portraits, #portraits-mobile').addClass("enlarged");
              $('#landscapes, #stillLifes, #landscapes-mobile, #stillLifes-mobile').removeClass("enlarged");
              $('.image-portrait').addClass("displayed");
              $('.image-landscape, .image-stillLife').removeClass("displayed");
            });
            $('#landscapes, #landscapes-mobile').click(function() {
              $('#landscapes, #landscapes-mobile').addClass("enlarged");
              $('#portraits, #stillLifes, #portraits-mobile, #stillLifes-mobile').removeClass("enlarged");
              $('.image-landscape').addClass("displayed");
              $('.image-portrait, .image-stillLife').removeClass("displayed");
            });
            $('#stillLifes, #stillLifes-mobile').click(function() {
              $('#stillLifes, #stillLifes-mobile').addClass("enlarged");
              $('#portraits, #landscapes, #portraits-mobile, #landscapes-mobile').removeClass("enlarged");
              $('.image-stillLife').addClass("displayed");
              $('.image-portrait, .image-landscape').removeClass("displayed");
            });
            $('.phoneLink').click(function() {
              $('.phoneNumber').toggleClass("hide");
            });
          </script>
